<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="form">
      <div>
        <input type="text" id="fName" placeholder="First name" />
      </div>
      <div>
        <input type="text" id="lName" placeholder="Last name" />
      </div>
      <div>
        <label>Ticket Class:</label>
        <input type="radio" name="ticketClasses" class="ticketClasses" value="firstClass"/>First Class 
        <input type="radio" name="ticketClasses" class="ticketClasses" value="businessClass"/>Business Class
        <input type="radio" name="ticketClasses" class="ticketClasses" value="economyClass"/>Economy
      </div>
      <div>
        <label>Options:</label>
        <input type="checkbox" class="flightOptions" value="inFlightMeal"/>In-flight Meal
        <input type="checkbox" class="flightOptions" value="freeFlowDrinks"/>Free-flow drinks
        <input type="checkbox" class="flightOptions" value="inFlightEnt"/>In-flight entertainment
        <input type="checkbox" class="flightOptions" value="extraLuggageSpace"/>Extra luggage space
      </div>
      <button>Place booking</button>
    </div>
    <div id="summary"></div>
    <script src="index.js"></script>
  </body>
</html>
